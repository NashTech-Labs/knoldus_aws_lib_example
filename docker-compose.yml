version: "3.3"

services:
  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME-localstack_main}"
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
      - "127.0.0.1:4576:4576"
      - "127.0.0.1:4572:4572"
    environment:
      - SERVICES=kinesis, dynamodb, s3, sqs
      - EDGE_PORT=4566
      - DATA_DIR=/tmp/localstack/data
      - DEFAULT_REGION=ap-south-1
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  setup-resources:
    container_name: setup-resources
    image: mesosphere/aws-cli
    volumes:
      - ./dev_env:/project/dev_env
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=ap-south-1
    entrypoint: /bin/sh -c
    command: >
      "
        sleep 15;
        aws --endpoint-url=http://localhost:4566 dynamodb create-table --table-name TestTable --attribute-definitions AttributeName=pk,AttributeType=S AttributeName=sk,AttributeType=S --key-schema  AttributeName=pk,KeyType=HASH AttributeName=sk,KeyType=RANGE --provisioned-throughput ReadCapacityUnits=5,WriteCapacityUnits=5
      "
    depends_on:
      - localstack